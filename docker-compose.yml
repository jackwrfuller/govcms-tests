services:
  ##########################################
  # govcms: The GovCMS local development
  ##########################################
  govcms:
    build:
      context: .
      dockerfile: .docker/Dockerfile.govcms
    container_name: govcms
    volumes:
      # Source code volumes
      - modules:/app/web/modules/develop
      - themes:/app/web/themes/develop
      - /app/web/sites/default/files

      # Test volumes
      - behat:/app/tests/behat
      - cy:/app/tests/cy
      - phpunit:/app/tests/phpunit

      # Composer cache volume
      - composer_cache:/home/govcms/.cache

      # Configuration files
      - ./.docker/config/rector.php:/app/rector.php
      - ./.docker/sso/config:/app/custom/sso/config
    environment:
      - GOVCMS_ENV=development
      - SIMPLESAMLPHP_CONFIG_DIR=/app/custom/sso/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.govcms.rule=Host(`govcms.localhost`)"
      - "traefik.http.routers.govcms-http.entrypoints=web"
      - "traefik.http.services.govcms.loadbalancer.server.port=80"
    networks:
      - internal
    ports:
      - "8888:80"
    develop:
      watch:
        - action: sync
          path: .
          target: /app/tests
          ignore:
            - vendor/
            - node_modules/
            - app/
            - data/
        - action: rebuild
          path: composer.json

  ##########################################
  # sso: The SSO identity provider service
  ##########################################
  sso:
    image: kristophjunge/test-saml-idp
    container_name: sso
    environment:
      SIMPLESAMLPHP_SP_ENTITY_ID: 'http://localhost:8888'
      SIMPLESAMLPHP_SP_ASSERTION_CONSUMER_SERVICE: 'http://localhost:8080/simplesaml/module.php/saml/sp/saml2-acs.php/test-sp'
      SIMPLESAMLPHP_SP_SINGLE_LOGOUT_SERVICE: 'http://localhost:8080/simplesaml/module.php/saml/sp/saml2-logout.php/test-sp'
    ports:
      - "8080:8080"
      - "8443:8443"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sso-http.rule=Host(`sso.govcms.localhost`)"
      - "traefik.http.routers.sso-http.entrypoints=web"
    networks:
      - internal

volumes:
  modules:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./app/modules
  themes:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./app/themes
  behat:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./behat
  cy:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./cy
  phpunit:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./phpunit
  composer_cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/composer

networks:
  internal:
    external: false